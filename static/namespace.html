<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FishDrop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../index.css">

</head>
<body style="background-color: #0099CC" ng-app="nsApp">
<div ng-controller="nsController" ng-cloak>
    <nav style="background-color: #0086B3; border-color: transparent" ng-show="nsinput" class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <form ng-submit="submitAccessForm()" class="navbar-form navbar-center">
                <div class="form-group">
                    <input type="text" name="namespace" placeholder="Namespace" class="input-md form-control" ng-model="access.ns">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="input-md form-control" ng-model="access.pw">
                </div>
                <div class="form-group">
                    <button style="background-color: #FF571F" class="btn btn-primary btn-block btn-md" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <img style="display: inline-block; margin-top: 20px;" class="col-sm-offset-3" src="../logo.png">
    </div>

    <div class="container list-group links">
        <div class="list-group-item col-sm-offset-1 col-sm-10" ng-show="nsinput" ng-repeat="link in links">
            <p ng-bind="link.link"></p>
        </div>
    </div>

    <div ng-hide="nsinput" class="container">
        <form ng-submit="submitAccessForm()" class="form-horizontal" role="form">
            <div class="col-sm-8">
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-8">
                        <input type="password" class="form-control input-lg" id="password" placeholder="Enter password" ng-model="access.pw">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-7 col-sm-4">
                        <button style="background-color: #FF571F" class="btn btn-primary btn-block btn-lg" type="submit">Submit</button>
                    </div>

                </div>
            </div>

        </form>

    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="../namespace.js"></script>

</body>
</html>
