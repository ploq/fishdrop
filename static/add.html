<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FishDrop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../..//index.css">

</head>
<body style="background-color: #0099CC" ng-app="addApp">
<div ng-controller="addController" ng-cloak>
    <div class="container">
        <img style="display: inline-block; margin-top: 20px; margin-bottom: 20px;" class="col-sm-offset-3" src="../../logo.png">
    </div>


    <div class="container">
        <form ng-submit="submitAccessForm()" class="form-horizontal" role="form">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <textarea class="form-control input-lg" cols="100" rows="15" name="links" placeholder="Input links..." ng-model="access.links"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button style="background-color: #FF571F" class="btn btn-primary btn-block btn-lg" type="submit">Submit</button>
                    </div>
                </div>
            </div>

        </form>

    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="../../add.js"></script>

</body>
</html>
